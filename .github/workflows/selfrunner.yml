name: SelfRunner CI

on:
  push:
     branches: ["main"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted   
    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Python 3.12
          uses: actions/setup-python@v5
          with:
              python-version: '3.12'

        - name: Install dependencies
          run: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt

        - name: Run tests
          run: |
              pytest
